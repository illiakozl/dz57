<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="categories">
    <!-- Left Block - List of Categories -->
    <ul>
      <li class="category">Category 1</li>
      <li class="category">Category 2</li>
      <li class="category">Category 3</li>
      <!-- ... more categories ... -->
    </ul>
  </div>
  <div class="products">
    <!-- Middle Block - List of Products -->
    <ul>
      <!-- Products of the selected category will be populated here -->
    </ul>
  </div>
  <div class="product-info">
    <!-- Right Block - Product Information -->
    <h2>Product Name</h2>
    <p>Product Description</p>
    <button class="buy-button">Buy</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
